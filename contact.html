            <section class="contact">  
                <div class="container">
                    <h5 class="section-head">
                        <span class="heading">Contact</span>
                        <span class="sub-heading">Get in touch with us</span>
                    </h5> 
                </div>
                <div class="row">
                    <div class="column columnB">
                        <iframe class="responsive-iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2382.9230225142296!2d-6.2667973846442715!3d53.326731579974954!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670c1d9d66deb5%3A0xe7973ecb9a6e8ffd!2s86%20Rathmines%20Rd%20Lower%2C%20Rathmines%2C%20Dublin!5e0!3m2!1sen!2sie!4v1612572655240!5m2!1sen!2sie" 
	                        width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                    <div class="column columnB contact-content">
                        <form action="#" class="form contact-form">
                            <div class="input-group-wrap">
                                <div class="input-group">
                                    <input type="text" class="input" placeholder="Name" required>
                                    <span class="bar"></span>
                                </div>
                                <div class="input-group">
                                    <input type="email" class="input" placeholder="E-mail" required>
                                    <span class="bar"></span>
                                </div>
                            </div>
                                <div class="input-group">
                                    <input type="text" class="input" placeholder="Subject" required>
                                    <span class="bar"></span>
                                </div>
                                <div class="input-group">
                                    <textarea class="input" cols="30" rows="8" placeholder="Message" required></textarea>
                                    <span class="bar"></span>
                                </div>
                                <button type="submit" class="btn form-btn btn-purple">Send message
                                    <span class="dots"><i class="fas fa-ellipsis-h"></i></span>
                                </button>
                        </form>
                    </div>
                </div>
            </section>
            <section onload="incrementcount(10)">
